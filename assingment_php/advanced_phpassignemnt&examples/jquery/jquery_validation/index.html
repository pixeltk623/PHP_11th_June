		<div class="container" style="margin-top:150px;">

			<form action="" id="form-row">
				<h2>Form with row structure</h2>
				<div class="row form-group">
					<label for="input0">Name</label>
					<input class="form-control" name="input0" type="text" data-bvStrict="notEmpty" data-bvSwitch="Fill your name">
					<div class="help-block error-message">Fill your name</div>
				</div>
				<div class="row form-group">
					<label for="input1">E-mail address</label>
					<input class="form-control" name="input1" type="text" data-bvStrict="email" data-bvEmpty="@">
					<div class="help-block error-message">Fill valid e-mail address</div>
				</div>
				<div class="row form-group">
					<label for="input2">Number >= 10</label>
					<input class="form-control" name="input2" type="text" data-bvStrict="number:10">
					<span class="help-block error-message">Fill number > 10</span>
					<span class="help-block valid-message">Number is ok</span>
				</div>
				<div class="row checkbox">
					<label for="car">
						<input type="checkbox" name="car"> Do you have a car?
					</label>
				</div>
				<div class="row form-group">
					<label for="input5">Power</label>
					<input class="form-control" name="input5" type="text" data-bvStrict="if:car:checked:number" data-bvAppend=" kW">
					<span class="help-block error-message">Fill power of your car, if have one</span>
				</div>
				<div class="row form-group">
					<label for="input3">Password</label>
					<input class="form-control" name="input3" type="password" data-bvStrict="reg:^.{5,}">
					<span class="help-block error-message">Password must have at least 5 letters</span>
				</div>
				<div class="row form-group">
					<label for="input4">Password again</label>
					<input class="form-control" name="input4" type="password" data-bvStrict="same:input3">
					<span class="help-block error-message">Password does not match</span>
				</div>
				<div class="row checkbox">
					<label for="cond">
						<input type="checkbox" name="cond" data-bvStrict="checked"> Checkbox
						<span class="help-block error-message">You have to check me</span>
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bvalidator.jquery.js"></script>

		<script type="text/javascript">
			$(function(){
				$('#form-row').bValidator();

				$('#form-row-other').bValidator();

				$('#form-direct').bValidator({
					onFocusHideError: 	true,
					domType: 			'direct',
					onValid: 			function(form, element) {
						console.log('Input with name ' + element.attr('name') + ' is valid');
					},
					onInvalid:       	function(form, element) {
						console.log('Input with name ' + element.attr('name') + ' is invalid');
					},
					beforeSubmit: 		function(form, event) {
						alert('Form is valid');
					},
					onSubmitFail:       function(form, event) {
						alert('Form is NOT valid');
					},
					onFocusIn: function(form, element) {
						console.log('Input focused in');
					},
					onFocusOut: function(form, element) {
						console.log('Input focused out');
					},
					onKeyUp: function(form, element) {
						console.log('Key pressed over input');
					}
				});
			});
